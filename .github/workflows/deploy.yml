name: Deploy Svelte app to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${{ secrets.GITHUB_TOKEN }}@github.com/CliveTran/clivetran.xyz.git
          npm run build
          echo clivetran.xyz > ./build/CNAME
          npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
